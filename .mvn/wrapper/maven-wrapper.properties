# Maven Wrapper Configuration
# This file contains the configuration for the Maven Wrapper
# which automatically downloads and uses the specified Maven version.

# Maven version to use
# This ensures all developers use the same Maven version
distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.6/apache-maven-3.9.6-bin.zip

# SHA-256 checksum for security validation (disabled for development)
# This ensures the downloaded Maven wrapper JAR hasn't been tampered with
# wrapperSha256Sum=<checksum-here>
# Checksum validation disabled for development - re-enable in production

# Base URL for Maven Central repository
# Can be overridden if using a private repository
repositoryUrl=https://repo.maven.apache.org/maven2 