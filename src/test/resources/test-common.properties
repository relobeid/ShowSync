# External API Test Configuration
external-apis.tmdb.apiKey=test-api-key
external-apis.tmdb.timeout=5000
external-apis.openlibrary.timeout=5000

# Spring Configuration for Tests
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Test Logging Configuration
logging.level.com.showsync=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Test Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 